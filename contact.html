<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Página de inicio</title>
    <link rel="stylesheet" href="stylesm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32" aria-hidden="true">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4" style="font-weight: bold">¡Lo Compro!</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="/"
              class="nav-link active"
              aria-current="page"
              style="background-color: #ff7f50; color: black"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link" style="color: #c83500"
              >Quiénes Somos</a
            >
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link" style="color: #c83500"
              >Contacto</a
            >
          </li>
          <li class="nav-item">
            <a href="faqs.html" class="nav-link" style="color: #c83500">FAQs</a>
          </li>
        </ul>
      </header>
    </div>

    <main>
      <form action="#" method="post">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Tu nombre"
          required
        />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="tucorreo@ejemplo.com"
          required
        />

        <label for="asunto">Asunto</label>
        <input
          type="text"
          id="asunto"
          name="asunto"
          placeholder="Motivo del mensaje"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          name="mensaje"
          placeholder="Escribe tu mensaje aquí..."
          required
        ></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </main>

    <footer class="footer">
      <div class="card">
        <div class="card-header">Locompro</div>
        <div class="card-body">
          <figure>
            <blockquote class="blockquote">
              <p>
                Nicolas Mendieta, Juan Felipe Gonzales, Margareth Villanueva,
                Alberto Cortes
              </p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Correo <cite title="Source Title">Locompro@gmail.com</cite>
            </figcaption>
          </figure>
        </div>
      </div>
    </footer>
  </body>
</html>
